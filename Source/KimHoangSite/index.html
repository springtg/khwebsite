<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title></title>
		<link type="text/css" href="css/redmond/jquery-ui-1.8.6.custom.css" rel="stylesheet" />	
		<link type="text/css" href="css/Main.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.6.custom.min.js"></script>
		<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
		<script type="text/javascript" src="js/cloud-carousel.1.0.4.min.js"></script>
		
		<script type="text/javascript">
		$(document).ready(function(){
		$("#carousel2").CloudCarousel( { 
		height:50,
		width:700,
		reflHeight: 30,
	    reflGap:2,
		
		titleBox: $('#da-vinci-title'),
		altBox: $('#da-vinci-alt'),
		buttonLeft: $('#but1'),
		buttonRight: $('#but2'),
		xPos: 300,
		yPos: 50,
		xRadius:0,
		yRadius:0,
		speed:0.15,
		mouseWheel:true,
		bringToFront:true
	});
	});
		</script>

	</head>
	<body>
<div id="carousel2" style="width: 570px; height: 204px; margin-top:-20px; background: url(&quot;/images/carousel/bg.jpg&quot;) repeat scroll 0% 0% transparent; overflow: hidden; position: relative;">

<div style="position: absolute; width: 100%; height: 100%; display: block;">
    	<img  class="cloudcarousel" src="Img/tv.png" alt="Self-portrait in red chalk, circa 1512-1515." title="Leonardo Da Vinci" >
		
      	<img class="cloudcarousel" src="Img/thiep.png" alt="Oil on cotton wood, circa 1503-1505." title="Mona Lisa" >
		
     	<img class="cloudcarousel" src="Img/hosting.png" alt="Oil on wood panel, 1485." title="Lady with an Ermine">
   <img class="cloudcarousel" src="Img/web.png" alt="Oil on canvas, circa 1501." title="Madonna of the Yarnwinder" >
           
   		<img  class="cloudcarousel" src="Img/hosting2.png" alt="Oil on canvas (transferred from panel), circa 1490." title="Madonna and the Child">
	        
      
          <!-- ************************* -->
           
<!-- ************************ -->
          

            <div style="display: block;" id="da-vinci-title">The Virgin and Child with St. Anne</div>
      		<div style="display: block;" id="da-vinci-alt">Oil on panel, circa 1510.</div>
          
<div id="but1" class="carouselLeft" style="position: absolute; top: 20px; right: 64px; display: inline;"></div>
 			<div id="but2" class="carouselRight" style="position: absolute; top: 20px; right: 20px; display: inline;"></div>      
 	</div></div>
 
	</body>
</html>
